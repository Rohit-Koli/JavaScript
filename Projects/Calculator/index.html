<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">        
            <input type="text" name="input" id="input">
        <div class="buttonsContainer">
            <div class="nums">
                <button id="clear">C</button>
            </div>
            <div class="nums">
                <button id="one" onclick="CalVal+='1';
                document.querySelector('#input').value=CalVal;">1</button>
            </div>
            <div class="nums">
                <button id="two" onclick="CalVal+='2';
                document.querySelector('#input').value=CalVal;
                ">2</button>
            </div>
            <div class="nums">
                <button id="plus">+</button>
            </div>
            <div class="nums">
                <button id="three" onclick="CalVal+='3';
                document.querySelector('#input').value=CalVal;
                ">3</button>
            </div>
            <div class="nums">
                <button id="four" onclick="CalVal+='4';
                document.querySelector('#input').value=CalVal;
                ">4</button>
            </div>
            <div class="nums">
                <button id="sub">-</button>
            </div>
            <div class="nums">
                <button id="five" onclick="CalVal+='5';
                document.querySelector('#input').value=CalVal;
                ">5</button>
            </div>
            <div class="nums">
                <button id="six" onclick="CalVal+='6';
                document.querySelector('#input').value=CalVal;
                ">6</button>
            </div>
            <div class="nums">
                <button id="mult">*</button>
            </div>
            <div class="nums">
                <button id="seven" onclick="CalVal+='7';
                document.querySelector('#input').value=CalVal;
                ">7</button>
            </div>
            <div class="nums">
                <button id="eight" onclick="CalVal+='8';
                document.querySelector('#input').value=CalVal;
                ">8</button>
            </div>
            <div class="nums">
                <button id="div">/</button>
            </div>
            <div class="nums">
                <button id="equal">=</button>
            </div>
            <div class="nums">
                <button id="nine" onclick="CalVal+='9';
                document.querySelector('#input').value=CalVal;
                ">9</button>
            </div>
            <div class="nums">
                <button id="zero" onclick="CalVal+='0';
                document.querySelector('#input').value=CalVal;
                ">0</button>
            </div>
            <div class="nums">
                <button id="dot">.</button>
            </div>
        </div
    </div>

    <script src="script.js"></script>
</body>
</html>
